<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signup.css">
    <title>SignUp Page</title>
</head>


<body>
    <form action="/action_page.php" autocomplete="on">
        <h1>Sign Up</h1>
        <p><label for="uname">Username:</label><br>
            <input type="text" id="uname" name="uname" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>
            <label for="location">Location:</label><br>
            <input type="text" id="location" name="location" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <label for="confirmpwd">Confirm Password:</label><br>
            <input type="password" id="confirmpwd" name="confirmpwd" required><br><br>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>

</html>
