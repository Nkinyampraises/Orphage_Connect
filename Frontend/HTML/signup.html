<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signup.css">
    <title>SignUp Page</title>
</head>


<body>
    <form action="" method="get">
        <h1>Sign Up</h1>
        <p><input type="text" placeholder="Username"><br><br>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>
            <input type="password" id="password" name="password" placeholder="password" required><br><br>
            <input type="password" id="confirmpwd" name="confirmpwd" placeholder="confirm password" required><br><br>
            <button><a href="login.html" style="color: aliceblue;">Submit</a></button>
        </p>
    </form>
</body>

</html>
