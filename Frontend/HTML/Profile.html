<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORPHANAGE CONNECT</title>
    <link rel="stylesheet" href="../CSS/Profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>PROFILE</h1>
    </header>
    <main>
        <section class="profile">
           <i class="fas fa-user-circle profile-icon"><button>upload-profile</button></i>
        </section>
        <form>
            <p><input type="text" placeholder="Orpanage Name" id="" name="Orpanage Name"></p>
            <br>
            <p><input type="email" placeholder="email@gmail.com" required></p>
            <br>
            <p><input type="password" placeholder="password"></p>
            <br>
            <p><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="+237"></p>
            <br>
            <p><input type="text" placeholder="Location"></p>
            <br>
            <p><input type="text" placeholder="Area"></p>
            <br>
            <p><input type="date" placeholder="Date"></p>
            <br>
            <p>Enter Project<input style="height: 100px;" type="text" placeholder="describe your project"></p>
        </form>
        <button style="margin-top: 20px; margin-left: 150px; width: 200px; height: 30px;"><a href="Donate.html" style="color: aliceblue;">submit</a></button>
    </main>
    </div>
</body>
</html>
